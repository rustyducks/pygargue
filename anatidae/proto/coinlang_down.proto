syntax = "proto3";

// Downlink messages

message SpeedCommand {
    float vx = 1;
    float vy = 2;
    float vtheta = 3;
}

message PIDGains {
    int32 pid_no = 1;
    float kp = 2;
    float ki = 3;
    float kd = 4;
    float ng = 5;
}


message DownMessage {
    oneof inner{
        SpeedCommand speed_command = 1;
        PIDGains pid_gains = 2;
    
    }
}




